<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Activity Prediction</title>
    <!-- Load Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        #password-prompt {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        #password-form {
            text-align: center;
            padding: 20px;
            border: 2px solid #007bff;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        #content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Password Prompt -->
    <div id="password-prompt">
        <div id="password-form">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Enter password" style="padding: 5px; width: 200px;">
            <br><br>
            <button onclick="checkPassword()" style="padding: 5px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Submit
            </button>
            <p id="error-message" style="color: red; display: none;">Incorrect password. Try again.</p>
        </div>
    </div>

    <!-- Protected Content -->
    <div id="content">
        <h1 style="text-align: center;">Advanced Weather-Driven Hospital Activity Prediction</h1>
        <h3 style="text-align: center; color: gray;">Project by Prof. Hui Li, Department of Mathematics, University of Birmingham</h3>

        <!-- File Upload -->
        <div style="text-align: center; margin-bottom: 20px;">
            <label for="fileUpload" style="font-size: 18px;">Upload Your Data File (CSV Format):</label>
            <input type="file" id="fileUpload" accept=".csv" style="margin-left: 10px;">
        </div>

        <div id="plot" style="width: 100%; height: 600px;"></div>
        <div id="prediction-plot" style="width: 100%; height: 600px; margin-top: 20px;"></div>
    </div>

    <script>
        const correctPassword = "statistics"; // Set your desired password here

        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (enteredPassword === correctPassword) {
                // Hide password prompt and show content
                document.getElementById("password-prompt").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                // Show error message
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
