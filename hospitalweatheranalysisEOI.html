<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Activity Prediction</title>
    <!-- Load Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Animated Concept Section */
        #concept-animation {
            position: fixed;
            top: 10%;
            right: 5%;
            width: 300px;
            height: 150px;
            padding: 20px;
            background: linear-gradient(145deg, #007bff, #0047ab);
            color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden;
        }

        #concept-text {
            animation: fadeSlide 10s infinite;
        }

        @keyframes fadeSlide {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            10% {
                opacity: 1;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(0);
            }
            50% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Advanced Weather-Driven Hospital Activity Prediction</h1>
    <h3 style="text-align: center; color: gray;">Project by Prof. Hui Li, Department of Mathematics, University of Birmingham</h3>

    <!-- Animated Concept Representation -->
    <div id="concept-animation">
        <div id="concept-text">
            <!-- Initial Content -->
        </div>
    </div>

    <script>
        // Dynamic Concept Points
        const conceptPoints = [
            "Weather conditions significantly influence hospital admissions in the UK.",
            "Data-driven predictions can help allocate healthcare resources efficiently.",
            "Predictive models empower hospitals to prepare for extreme weather events.",
            "Proactive measures reduce strain on ICU and ED during weather extremes.",
            "Collaboration between science and policy ensures effective decision-making."
        ];

        let currentPoint = 0;

        function updateConceptText() {
            const conceptText = document.getElementById("concept-text");
            conceptText.innerHTML = `<p>${conceptPoints[currentPoint]}</p>`;
            currentPoint = (currentPoint + 1) % conceptPoints.length; // Cycle through points
        }

        // Update text every 4 seconds
        updateConceptText(); // Initial call
        setInterval(updateConceptText, 4000);
    </script>

    <!-- Main Content -->
    <div style="text-align: center; margin-bottom: 20px;">
        <label for="fileUpload" style="font-size: 18px;">Upload Your Data File (CSV Format):</label>
        <input type="file" id="fileUpload" accept=".csv" style="margin-left: 10px;">
    </div>

    <div id="plot" style="width: 100%; height: 600px;"></div>
    <div id="prediction-plot" style="width: 100%; height: 600px; margin-top: 20px;"></div>
</body>
</html>
