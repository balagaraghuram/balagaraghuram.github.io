<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>view the poster and share your comments!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      margin-bottom: 20px;
    }

    /* Poster Image */
    .poster-container {
      margin-bottom: 20px;
      text-align: center;
    }
    .poster-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Comments Section */
    .comments-section {
      margin-top: 20px;
      max-width: 600px;
    }
    .comments-section h2 {
      margin-bottom: 10px;
    }
    .comments-list {
      list-style: none;
      padding: 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .comments-list li {
      background: #f9f9f9;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    /* Comment Form */
    .comment-form {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      resize: none;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      width: 120px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      font-size: 14px;
      margin-bottom: 5px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .note {
      font-size: 13px;
      color: #555;
    }
    .confirmation {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    /* Happy New Year Poster */
    #new-year-poster {
      display: none; /* Shown dynamically after submit */
      margin-top: 20px;
      text-align: center;
    }
    #new-year-poster img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Clear Comment Button */
    .reset-container {
      margin-top: 20px;
    }
    .reset-container button {
      background: #dc3545; /* red background for reset */
    }
  </style>
</head>
<body>
  <!-- Page Title -->
  <h1>view the poster and share your comments!</h1>

  <!-- Poster Image Below the Title -->
  <div class="poster-container">
    <img 
      src="https://github.com/balagaraghuram/balagaraghuram.github.io/blob/main/poster.png?raw=true"
      alt="Poster Image"
    />
  </div>

  <!-- Accessible Comments Section -->
  <div class="comments-section">
    <h2>Accessible Comments</h2>
    <ul id="comments-list" class="comments-list">
      <!-- User's locked comment (if any) will appear here -->
    </ul>

    <!-- Comment Form is always visible initially -->
    <div id="comment-form" class="comment-form">
      <textarea id="comment-input" placeholder="Enter your comment..."></textarea>
      <button id="submit-btn">Submit Comment</button>
    </div>

    <!-- Note on Accessibility -->
    <div class="note">
      The comments will be converted in the accessible format for visually challenged as per W3C guidelines
    </div>

    <!-- Confirmation Message (hidden initially) -->
    <div id="confirmation" class="confirmation" style="display:none;">
      Thank you for the comments and Happy New Year 2025
    </div>
  </div>

  <!-- Happy New Year Poster (displayed on submit for 1 minute) -->
  <div id="new-year-poster">
    <img 
      src="https://github.com/balagaraghuram/balagaraghuram.github.io/blob/main/happy%20new%20year1.png?raw=true"
      alt="Happy New Year 2025 Poster"
    />
  </div>

  <!-- Reset (Clear) Comment Section -->
  <div class="reset-container">
    <button id="clear-btn">Clear Comment</button>
  </div>

  <script>
    const commentList = document.getElementById('comments-list');
    const commentForm = document.getElementById('comment-form');
    const commentInput = document.getElementById('comment-input');
    const submitBtn = document.getElementById('submit-btn');
    const confirmation = document.getElementById('confirmation');
    const newYearPoster = document.getElementById('new-year-poster');
    const clearBtn = document.getElementById('clear-btn');

    // Check localStorage for any existing comment
    const storedComment = localStorage.getItem('myLockedComment');

    // If an old comment is found, display it but keep the form open (unlocked).
    // This way you can re-submit a new comment if desired, or clear if you wish.
    if (storedComment) {
      displayComment(storedComment);
    }

    // On submit, lock the comment
    submitBtn.addEventListener('click', () => {
      const comment = commentInput.value.trim();
      if (comment) {
        // Save to localStorage
        localStorage.setItem('myLockedComment', comment);

        // Display the new comment
        displayComment(comment);

        // Lock the form
        lockCommentForm();

        // Show confirmation message
        confirmation.style.display = 'block';

        // Display the New Year poster for 1 minute
        newYearPoster.style.display = 'block';
        setTimeout(() => {
          newYearPoster.style.display = 'none';
        }, 60000); // 1 minute
      }
    });

    // Clear the comment on click
    clearBtn.addEventListener('click', () => {
      localStorage.removeItem('myLockedComment');
      // Clear the display
      commentList.innerHTML = '';
      // Show the form again
      commentForm.style.display = 'flex';
      // Clear the textarea
      commentInput.value = '';
      // Hide confirmation and new year poster (if displayed)
      confirmation.style.display = 'none';
      newYearPoster.style.display = 'none';
    });

    // Helper function: display the given comment
    function displayComment(comment) {
      // Clear the list
      commentList.innerHTML = '';
      // Create a list item
      const li = document.createElement('li');
      li.textContent = comment;
      commentList.appendChild(li);
    }

    // Helper function: lock the comment form
    function lockCommentForm() {
      commentForm.style.display = 'none';
    }
  </script>
</body>
</html>
