 <?php
session_start();

/**********************************************
 * Initialize the session storage for comments
 **********************************************/
if (!isset($_SESSION['myLockedComment'])) {
    $_SESSION['myLockedComment'] = null; // no comment yet
}

// Flag for whether a new comment was just submitted
$showPoster = false;

/****************************************************
 * Handle Form Submission (via POST)
 ****************************************************/
if ($_SERVER['REQUEST_METHOD'] === 'POST') {
    $comment = trim($_POST['comment'] ?? '');
    if (!empty($comment)) {
        // Store the submitted comment in session
        $_SESSION['myLockedComment'] = $comment;
        // Trigger the New Year poster in the browser
        $showPoster = true;
    }
}
?>

  <script>
    // We use a PHP variable to tell JS if a new comment was submitted
    var showPoster = <?php echo ($showPoster ? 'true' : 'false'); ?>;

    if (showPoster) {
      // 1) Display confirmation message
      document.getElementById('confirmation').style.display = 'block';
      // 2) Display the New Year poster for 1 minute
      var newYearPoster = document.getElementById('new-year-poster');
      newYearPoster.style.display = 'block';
      setTimeout(function() {
        newYearPoster.style.display = 'none';
      }, 60000); // 1 minute = 60,000 ms
    }
