<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View the Poster Here and Suggest Your Comment!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .poster {
            text-align: center;
            margin-bottom: 20px;
        }

        .poster object {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        .fallback-message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .comments-section {
            margin-top: 20px;
        }

        .comments-section h2 {
            font-size: 20px;
            color: #333;
        }

        .comments {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }

        .comments li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .comment-form {
            margin-top: 20px;
        }

        .comment-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .comment-form button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .comment-form button:hover {
            background: #0056b3;
        }

        .comment-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .short-note {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }

        .thank-you-message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }

        .new-year-poster {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .new-year-poster img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poster">
            <h1>View the Poster Here and Suggest Your Comment!</h1>
            <object data="https://raw.githubusercontent.com/balagaraghuram/balagaraghuram.github.io/main/hospital%20admission%20and%20weather%20activity%20dashboard.pdf" type="application/pdf">
                <p class="fallback-message">
                    Your browser does not support displaying PDFs. 
                    <a href="https://raw.githubusercontent.com/balagaraghuram/balagaraghuram.github.io/main/hospital%20admission%20and%20weather%20activity%20dashboard.pdf" target="_blank">Click here to download the poster.</a>
                </p>
            </object>
        </div>

        <div class="comments-section">
            <h2>Enter Accessible Comments</h2>
            <ul id="comments" class="comments">
                <!-- Comments will appear here -->
            </ul>

            <div class="comment-form">
                <textarea id="comment-input" placeholder="Enter your comment..."></textarea>
                <button id="submit-button" title="Submit Comment" onclick="addComment()">Submit Comment</button>
                <div class="short-note">
                    Submitted comment will be converted into an accessible comment for visually challenged as per W3C standards.
                </div>
                <div id="thank-you-message" class="thank-you-message" style="display: none;">
                    Thank you for the comment, Happy New Year!
                </div>
            </div>
        </div>

        <div id="new-year-poster" class="new-year-poster">
            <img src="https://raw.githubusercontent.com/balagaraghuram/balagaraghuram.github.io/main/happy%20new%20year1.png" alt="Happy New Year Poster">
        </div>
    </div>

    <script>
        function addComment() {
            const commentInput = document.getElementById('comment-input');
            const commentsList = document.getElementById('comments');
            const thankYouMessage = document.getElementById('thank-you-message');
            const newYearPoster = document.getElementById('new-year-poster');
            const submitButton = document.getElementById('submit-button');

            if (commentInput.value.trim() !== '') {
                // Add comment to the list
                const newComment = document.createElement('li');
                newComment.textContent = commentInput.value;
                commentsList.appendChild(newComment);

                // Clear the input field
                commentInput.value = '';

                // Disable the submit button
                submitButton.disabled = true;

                // Show thank-you message
                thankYouMessage.style.display = 'block';

                // Show the Happy New Year poster
                newYearPoster.style.display = 'block';

                // Hide the thank-you message after 3 seconds
                setTimeout(() => {
                    thankYouMessage.style.display = 'none';
                }, 3000);

                // Hide the Happy New Year poster after 3 minutes
                setTimeout(() => {
                    newYearPoster.style.display = 'none';
                }, 180000);
            }
        }
    </script>
</body>
</html>
